<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and Favicon -->
    <title>FlipKart</title>

    <!-- CSS File -->

    <link rel="stylesheet" href="style.css">

    <!-- google icons link -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />

</head>

<!-- BODY -->

<body>

    <!-- Navigation bar  -->

    <header id="header">

        <nav id="nav-container">

            <div id="navbar-logo-search">

                <div class="nav-logo-block">

                    <a href="#" id="nav-logo-link">
                        <img src="./assests/images/flipkart logo.png" alt="FlipKart" id="nav-logo" width="75px">
                    </a>
                    <div id="nav-explore-plus"> <em>Explore</em> <em style="color: yellow;">Plus</em>
                        <img src="./assests/images/Plus icon.png" alt="" width="10px">
                    </div>

                </div>

                <div class="nav-search-bar">

                    <input type="text" placeholder="Search for fashion,brands and more">
                    <span class="material-symbols-outlined" id="nav-search-icon">search</span>

                </div>

            </div>


            <ul id="nav-items">
                <li>
                    <a href="#" class="nav-link">
                        <button class="btn" id="login-btn">Login</button>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="nav-span-text">More</span>
                        <span class="material-symbols-outlined nav-icons">expand_more</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined nav-icons">shopping_cart</span>
                        <span class="nav-span-text">Cart</span>
                    </a>
                </li>
            </ul>

        </nav>

    </header>

    <!-- Navigation bar completed -->


    <!-- Product Categories-------->

    <section id="product-categories">
        <div class="categories-container">
            <div id="category-items">

                <div class="category-item"><img class="category-image" src="/assests/images/Top_Offers.png"
                        alt="Top Offers">
                    <div class="category-item-name">
                        Top Offers
                    </div>
                </div>
                <div class="category-item"><img class="category-image" src="/assests/images/grocery.png" alt="Grocery">
                    <div class="category-item-name">
                        Grocery
                    </div>
                </div>
                <div class="category-item"><img class="category-image" src="assests/images/Mobiles.png" alt="Mobiles">
                    <div class="category-item-name">
                        Mobiles
                    </div>
                </div>
                <div class="category-item"><img class="category-image" src="assests/images/fashion.png" alt="fashion">
                    <div class="category-item-name">
                        Fashion
                    </div>
                </div>
                <div class="category-item"><img class="category-image" src="assests/images/electronics.png"
                        alt="electronics">
                    <div class="category-item-name">
                        Elcetronics
                    </div>
                </div>
                <div class="category-item"><img class="category-image" src="assests/images/Home.png" alt="Home">
                    <div class="category-item-name">
                        Home
                    </div>
                </div>
                <div class="category-item"><img class="category-image" src="assests/images/appliances.png"
                        alt="appliances">
                    <div class="category-item-name">
                        Appliances
                    </div>
                </div>
                <div class="category-item"><img class="category-image" src="assests/images/travel.png" alt="travel">
                    <div class="category-item-name">
                        Travel
                    </div>
                </div>
                <div class="category-item"><img class="category-image" src="assests/images/Beauty__Toys_and_more.png"
                        alt="Beauty,Toys and more">
                    <div class="category-item-name">
                        Beauty, Toys & more
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-------- Main Container --------->


    <section id="main-conatiner">



    </section>





</body>

</html>
